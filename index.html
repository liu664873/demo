<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython_stdlib.js"></script>
</head>

<body style="display: flex;">
    <div id="game" style="width: 300px; height: 300px;"></div>
    <div id="code" class="code">
        <div id="editor" style="width: 300px; height: 300px;">
        </div>
        <button id="run">run</button>
        <button id="ref_ans">ref_ans</button>
        <button id="clear">clear</button>
        <button id="new">new</button>
    </div>
    <!-- 弹窗 -->  
    <div id="popup" class="popup-hidden">  
        <div class="popup-content">  
            <p id="popupText">这里是弹窗的文本内容，如果内容很长很长很长，它应该会在这里被截断或者显示滚动条，而不会破坏弹窗的布局。</p>  
            <button class="cancel-button" onclick="cancelPopup()">取消</button>  
            <button onclick="confirmPopup()">确定</button>  
        </div>  
    </div>  
      
    <!-- 触发弹窗的按钮 -->  
    <button onclick="showPopup()">显示弹窗</button>

<script type="text/python3" src="./py/run.py"></script>

<script>
    function showPopup() {  
       window.manager.showPopup() 
    }  
    
    function cancelPopup() {  
        window.manager.cancelPopup()  
    }  
    
    function confirmPopup() {  
        window.manager.confirmPopup()
    }
  
</script>

</body>

</html>
