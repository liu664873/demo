<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.5/brython_stdlib.js"></script>
</head>

<body style="display: flex;">
    <div id="game" style="width: 300px; height: 300px;"></div>
    <div id="code" class="code">
        <div id="editor" style="width: 300px; height: 300px;">
        </div>
        <button id="run">run</button>
        <button id="new">new</button>
        <button id="clear" onclick="showPopup()">clear</button>
    </div>
    <!-- 弹窗 -->  
    <div id="popup" class="popup-hidden">  
        <div class="popup-content">  
            <p id="popupText">这里是弹窗的文本内容，如果内容很长很长很长，它应该会在这里被截断或者显示滚动条，而不会破坏弹窗的布局。</p>  
            <button id='cancel-button' class="cancel-button">取消</button>  
            <button id='confirm-button' >确定</button>  
        </div>  
    </div>  

<script type="text/python3" src="./py/run.py"></script>

<script>
    function showPopup(){
        window.manager.showPopup("是否重置代码",
            ()=>{
                window.editor.setValue('');
                window.game.scene.start("transform",{level:"level2"})
            },
            ()=>{}
        ) 
    }
  
</script>

</body>

</html>
